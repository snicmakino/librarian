<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Librarian | Book List</title>
</head>

<body class="nav-md">

<!-- page content -->
<div layout:fragment="content" class="right_col" role="main">
    <div class="">
        <div class="page-title">
            <div class="title_left">
                <h3>Book</h3>
            </div>

            <div class="title_right">
                <div class="pull-right">
                    <div class="input-group">
                        <a href="/books/register">
                            <button class="btn btn-primary" type="button">Register</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="clearfix"></div>

        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                    <div class="x_title">
                        <h2>Book List</h2>
                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">
                        <table id="datatable" class="table table-striped table-bordered">
                            <thead>
                            <tr>
                                <th>Title</th>
                                <th>Stock</th>
                                <th>Isbn10</th>
                                <th>Isbn13</th>
                            </tr>
                            </thead>

                            <tbody>
                            <tr th:each="book : ${books}">
                                <td th:text="${book.title}">sample title</td>
                                <td th:text="${book.stock}">1</td>
                                <td th:text="${book.isbn10.value}">0000000000</td>
                                <td th:text="${book.isbn13.value}">000-0000000000</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /page content -->

</body>
</html>
